<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Silver's site</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --oxo-base00: #161616;
            --oxo-base01: #262626;
            --oxo-base02: #393939;
            --oxo-base03: #525252;
            --oxo-base04: #dde1e6;
            --oxo-base05: #f2f4f8;
            --oxo-base06: #ffffff;
            --oxo-red: #ff7eb6;
            --oxo-orange: #ff6f00;
            --oxo-yellow: #ffd60a;
            --oxo-green: #42be65;
            --oxo-cyan: #82cfff;
            --oxo-blue: #78a9ff;
            --oxo-purple: #be95ff;
            --accent-pink: #ee5396;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Share Tech Mono', 'Courier New', 'Liberation Mono', 'DejaVu Sans Mono', monospace;
            background: var(--oxo-base00);
            color: var(--oxo-base05);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(82, 82, 82, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(82, 82, 82, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto 0;
            padding: 3rem;
            background: var(--oxo-base01);
            border: 2px solid var(--oxo-base03);
            position: relative;
            z-index: 1;
        }
        .guides-container {
            text-align: left;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto 0;
            padding: 3rem;
            background: var(--oxo-base01);
            border: 2px solid var(--oxo-base03);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--oxo-cyan);
        }
        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--oxo-cyan);
        }
        .main-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--oxo-base04);
            line-height: 1.6;
        }
        .sub-text {
            font-size: 1rem;
            color: var(--oxo-base03);
        }
        .accent {
            color: var(--accent-pink);
            font-weight: 700;
        }
        .guide-link {
            color: var(--oxo-base05);
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .guide-link:hover {
            color: var(--accent-pink);
        }
        .guide-list {
            list-style: none;
            padding-left: 1rem;
        }
        .guide-list li {
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--oxo-base04);
        }
        .guide-list li::before {
            content: "•";
            color: var(--accent-pink);
            margin-right: 0.5rem;
        }
        .github-link {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--oxo-base02);
            color: var(--oxo-base05);
            padding: 1rem;
            border: 2px solid var(--oxo-base03);
            text-decoration: none;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .github-link:hover {
            background: var(--oxo-base03);
            border-color: var(--accent-pink);
            color: var(--accent-pink);
            transform: translateY(-2px);
        }
        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: var(--oxo-base01);
            border-right: 2px solid var(--oxo-base03);
            transition: left 0.3s ease;
            z-index: 100;
            padding: 2rem 1rem;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar h3 {
            color: var(--oxo-cyan);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        .sidebar ul {
            list-style: none;
            margin-bottom: 2rem;
        }
        .sidebar li {
            margin-bottom: 0.5rem;
        }
        .sidebar a {
            color: var(--oxo-base05);
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar a:hover {
            color: var(--accent-pink);
            background: var(--oxo-base02);
        }
        .menu-toggle {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--oxo-base02);
            color: var(--oxo-base05);
            border: 2px solid var(--oxo-base03);
            padding: 0.8rem;
            cursor: pointer;
            z-index: 101;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        .menu-toggle:hover {
            background: var(--oxo-base03);
            color: var(--accent-pink);
        }
        .menu-toggle.hidden {
            left: -100px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(22, 22, 22, 0.8);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .main-text {
                font-size: 1.1rem;
            }
            
            .container, .guides-container {
                margin: 1rem;
                padding: 1.5rem;
                width: calc(100% - 2rem);
            }
            
            .github-link {
                bottom: 1rem;
                right: 1rem;
                padding: 0.8rem;
                font-size: 0.8rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .main-text {
                font-size: 1rem;
            }
            
            .guide-link {
                display: block;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <button class="menu-toggle" id="menuToggle">☰</button>
    
    <div class="sidebar" id="sidebar">
        <h3><span class="accent">Menu</span></h3>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
        
        <h3><span class="accent">Guides</span></h3>
        <ul>
            <li><a href="guides/ricing-guide.html">Ricing Guide</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>Welcome to <span class="accent">Silver's</span> site</h1>
        <p class="main-text">I like <span class="accent">computers</span></p>
    </div>
    
    <div class="guides-container">
        <h2><span class="accent">Guides</span></h2>
        <ul class="guide-list">
            <li><a href="guides/ricing-guide.html" class="guide-link">Ricing Guide</a> - A guide to ricing for absolute beginners</li>
        </ul>
    </div>
    
    <a href="https://github.com/TripleRestriction/" class="github-link" target="_blank">
        <svg class="github-icon" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
    </a>
    
    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('show');
            menuToggle.classList.toggle('hidden');
        });
        
        overlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            overlay.classList.remove('show');
            menuToggle.classList.remove('hidden');
        });
    </script>
</body>
</html>
